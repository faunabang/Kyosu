<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyosuCh.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/3831909d96.js" crossorigin="anonymous"></script>
    <link href="css/kyosu.css" rel="stylesheet">
    </head>

    <body class="bg-pink fs-5">

              
                <div class="container sm-mt-5">
                    
                    <div class="d-flex flex-column">
                        <div class="my-1 d-flex justify-content-between align-items-end">
                            <div class="fs-1 fw-bolder text-danger pink-text">
                                <img src="images/gtalk-trans.png" width="40" id="GTalk-logo"> KyosuCh.
                            </div>
                            
                            <div class="me-2">
                                <i id="chat-play-pause" class="fa-light fa-play-pause             cursor-pointer me-2 " state-Chat="pause" title="대화 중지/멈춤"></i>
                                <i class="bg-theme fa-light fa-brightness    cursor-pointer me-2" bg-theme="light"></i>
                                <i class="bg-theme fa-sharp fa-light fa-moon cursor-pointer me-2" bg-theme="dark"></i>
                            </div> 
                        </div>
                        
                        <div class="chat-box-container border rounded shadow bg-white sm-p-5" style="min-height: 150px; line-height: 1.5;">
                                <div id="chat-box"></div>
                                <div class="start-info start-chat-button sm-p-5 fs-2 text-warning">
                                        <p class="hello-info">실시간 영상 보러가기<p>
                                        <div id="start-chat-button" class="ms-2 btn btn-outline-warning ">GO!</div>
                                        
                                </div>
                        </div>
                         
                        
                        
                    </div>
                    
             
        </div>
        <div id="clientDevicesId"  class="fs-6 text-end text-secondary cursor-default" title="Client Id"></div>
        <script src="js/kyosu.js" crossorigin="anonymous"></script>
    </body>
    <!-- 이전 코드는 유지한 채로, 아래에 텍스트 입력창 추가 -->
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="메시지 입력...">
            <button class="btn btn-primary" id="send-button">전송</button>
        </div>


 </html>
